<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flute Notation Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h1>SWAR PARIVRITTI</h1>
        <div class="flute-container">
            <img src="./Flute2.png" style="background-color: #41230d; border-radius: 13px 13px 13px 13px;">
        </div>

        <div class="card p-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="from-scale" style="font-size: 1.5em;">Scale I Have :</label>
                    <select id="from-scale" class="form-control" style="font-size: 1.5em;">
                        <option value="C">C</option>
                        <option value="C#">C#</option>
                        <option value="D">D</option>
                        <option value="D#">D#</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F#</option>
                        <option value="G">G</option>
                        <option value="G#">G#</option>
                        <option value="A">A</option>
                        <option value="A#">A#</option>
                        <option value="B">B</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="to-scale" style="font-size: 1.5em;">Scale I want to play :</label>
                    <select id="to-scale" class="form-control" style="font-size: 1.5em;">
                    </select>
                </div>
            </div>
            <button id="convert-button" class="button">Convert Scale</button>
            <div class="guide-button">
                <a href="./guide.html">
                    <i class="fas fa-headset"></i>
                    <span class="tooltip">User Guide</span>
                  </a>
            </div>
        </div>

        <div class="card mt-4 p-4">
            <div class="form-group">
                <label for="input-notation" class="d-flex justify-content-between align-items-center"
                    style="font-size: 1.5em;">
                    Input Notation :
                    <button id="copy-input-button" class="button d-flex align-items-center ml-2">
                        <span class="mr-1">&#128203;</span> Copy
                    </button>
                </label>
                <textarea id="input-notation" class="form-control" rows="4"
                    Style="font-size: 1.5em; font-weight: bold;"></textarea>
            </div>
            <div class="form-group">
                <label for="output-notation" class="d-flex justify-content-between align-items-center"
                    style="font-size: 1.5em;">
                    Output Notation :
                    <button id="copy-output-button" class="button d-flex align-items-center ml-2">
                        <span class="mr-1">&#128203;</span> Copy
                    </button>
                </label>
                <textarea id="output-notation" class="form-control" rows="4" readonly
                    Style="font-size: 1.5em; font-weight: bold;"></textarea>
            </div>
            
            <a href="./flute.html" class="styled-link" style="text-decoration: none;">Go to Fingers</a>
            
        </div>
    </div>

    <!-- Loader overlay -->
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="javascript/script.js"></script>
</body>

</html>
